<app-nav-bar></app-nav-bar>
<div class="col-md-6 offset-md-3 list-container container">
    <div style="text-align: center;margin: 20px;"><h3>Create Player</h3></div>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id = "firstName"
                [(ngModel)] = "player.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id = "lastName"
                [(ngModel)] = "player.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id = "age"
                [(ngModel)] = "player.age" name = "age">
        </div>

        <div class="form-group">
            <label>Career Start Date</label>
            <input type="text" class="form-control" id = "careerStartDate"
                [(ngModel)] = "player.careerStartDate" name = "careerStartDate">
        </div>
        
        <div class="form-group">
            <label style="margin-top: 10px;">Team</label>
            <select style="margin-top: 10px;" class="team-option" id = "newTeam"  name = "newTeam" [ngModel]="player.teamId">
                <option [ngValue]="team" *ngFor="let team of teamList" >{{team.teamName}}</option>
            </select>
        </div>
        <button style="margin-top: 10px;" class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
